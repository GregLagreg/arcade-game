<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Arcade Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f0e6;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      user-select: none;
    }
    h1 {
      margin-bottom: 40px;
      color: #6b4c3b;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    button {
      background-color: #d2691e;
      border: none;
      border-radius: 20px;
      color: #fff8e7;
      font-size: 1.8em;
      font-weight: 600;
      padding: 15px 50px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(210, 105, 30, 0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #b05220;
      box-shadow: 0 7px 14px rgba(176, 82, 32, 0.6);
    }
  </style>
</head>
<body>
  <h1>Bienvenue dans l’Arcade Game</h1>
  <button onclick="window.location.href='jeux/snake.html'">Jouer à Snake</button>
</body>
</html>
