<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Arcade Étudiant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .game-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Mini Arcade pour Étudiants</h1>
  <div class="games">
    <a class="game-card" href="morpion.html">Morpion</a>
    <a class="game-card" href="pfc.html">Pierre-Feuille-Ciseaux</a>
    <a class="game-card" href="memory.html">Memory</a>
    <a class="game-card" href="snake.html">Snake</a>
  </div>
</body>
</html>
